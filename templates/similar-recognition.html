<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="static/favicon.ico" rel="icon">

        <link href="static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Similar text</title>

    </head>
    <body>
        <!--Boostrap navigation for the site-->
        <nav class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/emotion-detection">Emotion-Detection</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/text-recognition">Text-Recognition</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/similar-recognition">Similar-Recognition</a>
            </li>
        </nav>
        <div class="container">
            <div class="section">
                <h2>Input text №1</h2>
                <form action="/similar-recognition" method="post">
                    <input autofocus placeholder="Russian Text №1" name="text_1" type="text" size="100" required>
                    <input autofocus placeholder="Russian Text №2" name="text_2" type="text" size="100" required>
                    <input type="submit" value="Get Cosine Distance">
                </form>
                <h2>Last 3 results for Similar Text</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Input text 1</th>
                            <th>Input text 2</th>
                            <th>Cosine distance</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                            <tr>
                                <td>{{ result.text_1 }}</td>
                                <td>{{ result.text_2 }}</td>
                                <td>{{ result.score }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
